<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lim - Taking Booleaners from A to B</title>
    <!--collegamento al googlefont-->
    <link rel="stylesheet" href="stylelim.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--collegamento al file css-->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&display=swap" rel="stylesheet"
  </head>
  <body>
    <div id="container"><!--div che ingloba il tutto-->
      <!--inizia l'header-->
      <header>
        <div id="divheader">
          <img src="logo.png" alt="logo lim" id="imglogo">
          <br>
          <span id="scrittaprincipale">Taking Booleaners from A to B</span>
        </div>
      </header>
      <!--finisce l'header, inizia il nav-->
      <nav>
       <div id="navdiv">
         <button type="button" name="prenota">Prenota</button>
         <button type="button" name="fineprenota">Termina Prenotazione</button>
         <button type="button" name="luci">Accendi Luci</button>
       </div>
      </nav>
      <!--finisce il nav, inizia il main-->
      <main>
        <div id="divmain"> <!--div che ingloba tutte le section-->
          <!--prima sezione-->
          <section>
            <input type="checkbox" name="mono1">
            <span class="monopattino">Monopattino Gino22</span>
            <br>
            ⇝<span class="infomonopattino">Via Guadalamentri - a 220 metri da te</span>
            <br>
            <span class="infomonopattino">Stato carica:</span>
            <div id="quasiscarico"><!--div con sfondo colorato in base alla carica del monopattino-->
              70%
            </div>
          </section>
          <!--seconda sezione-->
          <section>
            <input type="checkbox" name="mono2">
            <span class="monopattino">Monopattino Mike24</span>
            <br>
            ⇝<span class="infomonopattino">Via Ricciardoni - a 420 metri da te</span>
            <br>
            <span class="infomonopattino">Stato carica:</span>
            <div id="carico">
              100%
            </div>
          </section>
          <!--terza sezione-->
          <section>
            <input type="checkbox" name="mono3">
            <span class="monopattino">Monopattino Fede154</span>
            <br>
            ⇝<span class="infomonopattino">Via Mentarini - a 490 metri da te</span>
            <br>
            <span class="infomonopattino">Stato carica:</span>
            <div id="scarico">
              20%
            </div>
          </section>
        </div> <!--chusura div che ingloba le section-->
      </main>
      <!--fine main, inizio footer-->
      <footer>
      <div>
        Powered with &hearts; by a future Bolean's student &hearts;
      </div>
      </footer>

    </div> <!--chiusura div che ingloba il tutto-->

  </body>
</html>
